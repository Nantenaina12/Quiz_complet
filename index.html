<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_complet</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="quiz-container">
        <h1 id="question"></h1>
        <div id="chrono-container">
            Temps restant: <span id="temps">10</span>s
        </div>
        <div id="choices"></div>
        <button id="next-btn">Question Suivante</button>
    </div>
    <div id="result" style="display: none;">
        <h2>Votre score : <span id="score">0</span>/<span id="total">0</span></h2>
    </div>
    <button id="refaire">Refaire ce quiz</button>
    <script src="./index.js"></script>
</body>
</html>
